<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People</title>
</head>
<body>

  <script>
  const people = [ // start the huge array

      // each item of the array is an object
      {
        first: 'Albert',
        last: 'Einstein',
        year: 1879
      },

      // here is another item
      {
        first: 'Isaac',
        last: 'Newton',
        year: 1643
      },
      {
        first: 'Galileo',
        last: 'Galilei',
        year: 1564
      },
      {
        first: 'Marie',
        last: 'Curie',
        year: 1867
      },
      {
        first: 'Johannes',
        last: 'Kepler',
        year: 1571
      },
      {
        first: 'Nicolaus',
        last: 'Copernicus',
        year: 1473
      },
      {
        first: 'Max',
        last: 'Planck',
        year: 1858
      }
    ];

    // 1. forEach(): Now loop over each one and create a sentence that says
    // "Albert Einstein was born 137 years ago in 1879"
      people.forEach((peoples) => {
        const yearsAgo = 2018 - peoples.year;
        console.log(`${peoples.first} ${peoples.last} was born ${yearsAgo} years ago in ${peoples.year}`);
    });

    // 2. map() : Create an array of names and ages from the above `people` variables
    const peopleSentences = people.map((indv) => {
        return `${indv.first} ${indv.last} was born ${2018 - indv.year} years ago in ${indv.year}`;
    });

    console.log(peopleSentences);



    // the end array should look like:
    // ["Albert Einstein is 137 years old", "Isaac Newton is 373 years old", "Galileo Galilei is 452 years old", "Marie Curie is 149 years old", "Johannes Kepler is 445 years old", "Nicolaus Copernicus is 543 years old", "Max Planck is 158 years old"]


    // 3. filter() : Create another array of people who are less than 200 years old
    const lessThan200 = people.filter((indv) => {
      const age = 2018 - indv.year;
      return age <= 200;
    });

    console.log(lessThan200);



  </script>

</body>
</html>
